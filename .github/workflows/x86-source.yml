name: x86-build-source

permissions: write-all

jobs:
  R-CMD-check:
    runs-on: windows-11-arm

    name: windows-11-arm

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v5
      
      - name: Render Quarto doc using pre-installed x86_64 R 4.4.2
        run: |
          $ErrorActionPreference = 'SilentlyContinue'
          $Env:Path -split ";"
          Remove-Item -Path "C:\rtools45\" -Recurse -Force
          Remove-Item -Path "C:\rtools44\" -Recurse -Force
          # Install x86_64 RTools44
          "Start installing AARCH64 RTools44"
          $url = "https://cran.r-project.org/bin/windows/Rtools/rtools44/files/rtools44-aarch64-6459-6401.exe"
          "Start download"
          Invoke-WebRequest -Uri "$url" -OutFile rtools44.exe -UseBasicParsing -UserAgent "NativeHost"
          "Do installation"
          Start-Process -FilePath rtools44.exe -ArgumentList "/install /norestart /verysilent /SUPPRESSMSGBOXES" -NoNewWindow -Wait
          "Finish AARCH64 RTools44"
          
          # Add AARCH64 Rtool44 binaries to PATH
          $ENV:PATH = "C:\rtools44-aarch64\usr\bin;$ENV:PATH"
          
          # Install pandoc
          # choco install pandoc --no-progress
          # refreshenv

          # Install Quarto
          # choco install quarto --no-progress
          # refreshenv

          # Install TinyTeX
          $rscript = "Rscript"
          # $args = "-e", "install.packages(c('tinytex'), repos = 'https://cloud.r-project.org/'); tinytex::install_tinytex(); tinytex::tlmgr_install(c('makeindex', 'upquote', 'inconsolata'))"
          # & $rscript $args

          # Add TinyTeX binaries to PATH
          # $ENV:PATH = "C:\Users\runneradmin\AppData\Roaming\TinyTeX\bin\windows;$ENV:PATH"
          
          # Install packages
          $args = "-e", "install.packages(c('htmltools', 'cli', 'rlang'), repos = 'https://cloud.r-project.org/', type = 'source');"
          & $rscript $args
          
          # Render the rmarkdown document
          # $args = "-e", "rmarkdown::render('index-rmd.Rmd', output_file = 'index-rmd-r-x86.html')"
          # & $rscript $args

