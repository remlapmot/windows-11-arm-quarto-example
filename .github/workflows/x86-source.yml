on:
  # push:
  #   branches: [main, master]
  # pull_request:
  #   branches: [main, master]
  workflow_dispatch:

name: x86-build-source

permissions: write-all

jobs:
  R-CMD-check:
    runs-on: windows-11-arm

    name: windows-11-arm

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v5
      
      - name: Render Quarto doc using pre-installed x86_64 R 4.4.2
        run: |
          $ErrorActionPreference = 'SilentlyContinue'
          Remove-Item -Path "C:\rtools45\" -Recurse -Force
          Remove-Item -Path "C:\rtools44\" -Recurse -Force
          # Install x86_64 RTools44
          "Start installing AARCH64 RTools44"
          $url = "https://cran.r-project.org/bin/windows/Rtools/rtools44/files/rtools44-aarch64-6459-6401.exe"
          "Start download"
          Invoke-WebRequest -Uri "$url" -OutFile rtools44.exe -UseBasicParsing -UserAgent "NativeHost"
          "Do installation"
          Start-Process -FilePath rtools44.exe -ArgumentList "/install /norestart /verysilent /SUPPRESSMSGBOXES /DIR='C:\rtools44'" -NoNewWindow -Wait
          "Finish AARCH64 RTools44"
          
          # Add AARCH64 Rtool44 binaries to PATH
          $ENV:PATH = "C:\Program Files (x86)\R\R-4.4.2\bin\x64;C:\rtools44\x86_64-w64-mingw32.static.posix\bin;C:\rtools44\usr\bin"
          
          Get-ChildItem -Path C:\rtools44
          Get-ChildItem -Path C:\rtools44\usr\bin
          
          $rscript = "Rscript"
          
          # Install packages
          $args = "-e", "install.packages('rlang', repos = 'https://cloud.r-project.org/', type = 'source')"
          & $rscript $args
          
          $args = "-e", "install.packages('htmltools', repos = 'https://cloud.r-project.org/', type = 'source');"
          & $rscript $args
          
          $args = "-e", "install.packages('sass', repos = 'https://cloud.r-project.org/', type = 'source');"
          & $rscript $args

      - name: Render the Quarto document
        shell: bash
        run: |
          set +e

          export PATH="/c/Program Files (x86)/R/R-4.4.2/bin/x64:/c/rtools44/x86_64-w64-mingw32.static.posix/bin:/c/rtools44/usr/bin"

          Rscript -e "require('rlang')"
          echo $?

          Rscript -e "require('htmltools')"
          echo $?
          
          Rscript -e "require('sass')"
          echo $?
