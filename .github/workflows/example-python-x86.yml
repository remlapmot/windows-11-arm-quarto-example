on:
  # push:
  #   branches: [main, master]
  # pull_request:
  #   branches: [main, master]
  workflow_dispatch:

name: win-11-arm-quarto-test-python-x86

permissions: write-all

jobs:
  R-CMD-check:
    runs-on: windows-11-arm

    name: windows-11-arm

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        run: |
          powershell -ExecutionPolicy Bypass -c "irm https://github.com/astral-sh/uv/releases/download/0.8.19/uv-installer.ps1 | iex"
          $env:Path = "C:\Users\runneradmin\.local\bin;$env:Path"    
          uv --version
      
      - name: Install quarto and setup a venv and render
        run: |
          # Add uv to PATH
          PATH=C:/Users/runneradmin/.local/bin:$PATH
          uv --version
          
          # Install pandoc
          # choco install pandoc --no-progress

          # Install Quarto
          choco install quarto --no-progress

          # run the self-contained Python script for rendering the Quarto document
          echo "Upto ./render.py"
          ./render.py
          echo "Finished render"
          quarto --version
        shell: bash

      - name: Commit and push
        run: |
          git config user.name "Tom Palmer"
          git config user.email "remlapmot@hotmail.com"
          git add index-py.html
          git commit -m "Update index-py.html"
          git push
